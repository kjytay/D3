<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example 09</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <style>
      circle {
      	fill: #ccc;
      	stroke: #fff;
      	stroke-width: 1px;
      }
      line {
      	stroke: #777;
      	stroke-width: 1px;
      }
      circle.selected {
      	fill: #80bfff;
      	stroke: #fff;
      }
      line.selected {
      	stroke: #80bfff;
      	stroke-width: 2px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    
  	<script type="text/javascript" src="script.js"></script>
  </body>
</html>
