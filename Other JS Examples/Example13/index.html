<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example 13</title>
    <style>
      <!-- CSS to let users know that interactions are supported by
      changing the cursor to a pointer when they hover over a cloud word.-->
      #cloud span {
      	cursor: pointer;
      }
    </style>
  </head>
  <body>
	<div id="cloud" style="width:640px;height:450px;position:relative;"></div>
	<div id="details"></div>
    <script src="js/wordcloud2.js">
    </script>
  	<script src="js/script.js"></script>
  </body>
</html>
