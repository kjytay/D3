<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example 03</title>
  </head>
  <body>
  	<div id="charts-wrapper style:position:relative;margin-left:20px;">
  	  <!-- "marker" is code for the vertical line. We use absolute
  	  positioning for it and display is initially "none" so it doesn't show.-->
  	  <div id="marker" style="position:absolute;z-index:1,display:none;width:1px;border-left: 1px solid red;"></div>
  	  <div id="charts" style="float:left;"></div>
  	  <div id="legends" style="float:left;"></div>
  	</div>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.7/jquery.flot.min.js">
    </script>
  	<script src="script.js"></script>
  </body>
</html>
